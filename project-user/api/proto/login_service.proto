syntax = "proto3";

package login.service.v1;
option go_package = "project-user/pkg/service/login.service.v1";

message CaptchaReq {
  string mobile = 1;
}

message CaptchaResp {
}

service LoginService {
  rpc GetCaptcha(CaptchaReq) returns (CaptchaResp);
}

